<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi Information</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Wi-Fi Information</h1>
    <table border="1" id="wifi-info">
        <thead>
            <tr>
                <th>Property</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>

    <h1>Available Wi-Fi Networks</h1>
    <table id="ssidTable" border="1">
        <thead>
            <tr>
                <th>SSID</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h1>BSSID Details</h1>
    <div id="selectedSSIDDetails"></div>

    <script>
        function updateSignal() {
            console.log("Fetching data...");
            $.getJSON('/get_signal', function(data) {
                console.log("Received data:", data);
                var tbody = $('#wifi-info tbody');
                tbody.empty();  // Clear existing table rows

                // Loop through each key-value pair and add it to the table
                $.each(data, function(key, value) {
                    var row = $('<tr></tr>');
                    row.append('<td>' + key + '</td>');
                    row.append('<td>' + value + '</td>');
                    tbody.append(row);
                });
            }).fail(function(jqxhr, textStatus, error) {
                console.error("Request Failed: " + textStatus + ", " + error);
            });
        }

        // Call updateSignal every 5 seconds to update the table in real-time
        setInterval(updateSignal, 5000);
        updateSignal();  // Initial call to load data

        function updateSSIDTable() {
            $.getJSON('/get_available_ssids', function(ssids) {
                const tbody = $('#ssidTable tbody');
                tbody.empty(); // Clear existing rows
                ssids.forEach(function(ssid) {
                    tbody.append(`<tr><td class="ssid-row" data-ssid="${ssid}">${ssid}</td></tr>`);
                });
            });
        }
        function getSelectedSSIDInfo(ssid) {
            $.getJSON('/get_bssid_info', function(data) {
                // Log the received data for troubleshooting
                console.log("BSSID Info Data:", data);
                // Construct the expected key format for the selected SSID
                // Find the specific SSID details in the data
                const ssidDetails = data[ssid];
                const detailsDiv = $('#selectedSSIDDetails');
                detailsDiv.empty(); // Clear existing details

                // Log the ssidKey being searched
                console.log("Searching for SSID Key:", ssid);

                if (!ssidDetails) {
                    detailsDiv.append(`<p>No details available for SSID: ${ssid}</p>`);
                } else {
                    detailsDiv.append(`<pre>${ssidDetails}</pre>`);
                }
            });
        }

        // Set up click event for SSID rows
        $(document).on('click', '.ssid-row', function() {
            const ssid = $(this).data('ssid');
            getSelectedSSIDInfo(ssid);
        });

        // Call functions to populate the tables initially
        updateSSIDTable();

        // Set intervals to update tables every 5 seconds
        setInterval(updateSSIDTable, 5000);
    </script>
</body>
</html>
